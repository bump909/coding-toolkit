<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Mobile Navbar -->
    <header class="bg-white shadow-md py-4 px-6 flex items-center justify-between md:hidden">
        <div class="text-xl font-semibold">Dashboard</div>
        <button id="menu-toggle" class="text-gray-500 focus:outline-none">
            <!-- Hamburger Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </header>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="bg-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out shadow-md">
            <div class="text-2xl font-bold text-blue-600 text-center">Dashboard</div>
            <nav>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-100 hover:text-blue-600">üè† Home</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-100 hover:text-blue-600">üìÑ Reports</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-100 hover:text-blue-600">üõ† Settings</a>
                <a href="#" class="block py-2.5 px-4 rounded hover:bg-blue-100 hover:text-blue-600">üë§ Profile</a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Desktop Navbar -->
            <header class="hidden md:flex justify-between items-center bg-white py-4 px-6 shadow-md">
                <div class="text-xl font-semibold">Welcome Back</div>
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Search..." class="px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <img src="https://i.pravatar.cc/40" alt="Avatar" class="rounded-full w-10 h-10">
                </div>
            </header>

            <!-- Content area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-lg shadow text-center">
                        <div class="text-2xl font-bold text-blue-600 mb-2">120</div>
                        <div class="text-gray-600">New Users</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow text-center">
                        <div class="text-2xl font-bold text-green-600 mb-2">$8,430</div>
                        <div class="text-gray-600">Revenue</div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow text-center">
                        <div class="text-2xl font-bold text-red-600 mb-2">34</div>
                        <div class="text-gray-600">Support Tickets</div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-bold mb-4">Recent Activity</h2>
                    <ul class="divide-y">
                        <li class="py-4 flex justify-between">
                            <span>John Doe signed up</span>
                            <span class="text-gray-500 text-sm">2 hours ago</span>
                        </li>
                        <li class="py-4 flex justify-between">
                            <span>Jane added a new product</span>
                            <span class="text-gray-500 text-sm">5 hours ago</span>
                        </li>
                        <li class="py-4 flex justify-between">
                            <span>Support ticket #132 resolved</span>
                            <span class="text-gray-500 text-sm">1 day ago</span>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script>
        const btn = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        btn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>

</body>

</html>
